<div class="min-vh-100 d-flex flex-column">
  <app-header></app-header>
  <div class="flex-fill d-flex flex-column py-4 py-md-6"
    [ngClass]="show ? 'main-margin-top' : 'justify-content-center'">
    <div class="container">
      <div class="row">
        <div [ngClass]="show ? 'col-md-7' : 'col-md-12'">
          <router-outlet></router-outlet>
        </div>
        <app-right-nav class="col-md-5" *ngIf="show"></app-right-nav>
      </div>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" type="ball-climbing-dot" [fullScreen]="true" color="bg-white">
  </ngx-spinner>
</div>
