<app-title [title]="'張貼動態'"></app-title>
<form #validateForm="ngForm" (ngSubmit)="addPost()">
  <div class="card mt-4">
    <div class="card-body p-6">
      <!-- 貼文內容 -->
      <label for="postContent" class="form-label">貼文內容*</label>
      <textarea class="form-control" id="postContent" rows="5" placeholder="輸入您的貼文內容" [(ngModel)]="post.content"
        name="content" #content="ngModel" required></textarea>
      <!-- 上傳圖片 -->
      <!-- <div class="d-flex justify-content-between align-items-center"><label class="btn btn-dark btn-sm px-6 my-4"><input
            type="file" accept=".jpg, .png" name="file" class="d-none" (change)="upload($event)">上傳圖片
        </label>
        <button type="button" class="btn btn-link btn-sm fs-8" *ngIf="post.image" (click)="delImage()">刪除圖片</button>
      </div>
      <img [src]="post.image" class="img-fluid d-block border rounded" alt="貼文圖片" *ngIf="post.image">
      <ul class="list-unstyled mb-0 mt-3 invalid-feedback text-center" [class.d-block]="uploadErrs.length">
        <li *ngFor="let err of uploadErrs; trackBy: trackByFn">{{ err }}</li>
      </ul> -->
      <!-- 圖片網址 -->
      <input class="form-control my-4" type="text" placeholder="請輸入您的貼文圖片網址" [(ngModel)]="post.image" name="image"
        id="name" #image="ngModel" pattern="^(https:\/\/)[^\s]+">
      <div *ngIf="image.invalid && (image.dirty || image.touched)" class="invalid-feedback text-center"
        [class.d-block]="image.errors && image.errors['pattern']">圖片網址格式錯誤，須為 https 為開頭</div>
      <div class="d-grid gap-2 col-md-9 mx-auto mt-4"
        [ngClass]="validateForm.invalid || uploadErrs.length ? 'mt-4' : 'mt-6'">
        <button class="btn btn-primary" type="submit"
          [disabled]="validateForm.invalid || uploadErrs.length">送出貼文</button>
      </div>
    </div>
  </div>
</form>
